<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service - Dr. Vehicle</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Dr. Vehicle</h1>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="services.html"><i class="fas fa-tools"></i> Services</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="signout.html" id="signout-link" style="display: none;"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Book Your Service</h2>
    <div class="service-detail">
      <form id="booking-form" class="booking-form">
        <div class="form-group">
          <label for="service-type"><i class="fas fa-wrench"></i> Service Type:</label>
          <input type="text" id="service-type" disabled>
        </div>

        <div class="form-group">
          <label for="pickup-location"><i class="fas fa-map-marker-alt"></i> Pickup Location:</label>
          <input type="text" id="pickup-location" placeholder="Enter pickup address" required>
        </div>

        <div class="form-group">
          <label for="contact-info"><i class="fas fa-phone-alt"></i> Contact Information:</label>
          <input type="text" id="contact-info" placeholder="Enter your phone number" required>
        </div>

        <div class="cta-section">
          <button type="submit" class="service-button"><i class="fas fa-check-circle"></i> Confirm Booking</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Dr. Vehicle. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // Get the service type from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const serviceType = urlParams.get('service');
    document.getElementById('service-type').value = serviceType ? serviceType.charAt(0).toUpperCase() + serviceType.slice(1) : 'Not Specified';

    // Handle form submission and show confirmation popup
    document.getElementById('booking-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Create a confirmation popup
      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.innerHTML = `
        <div class="popup-content">
          <h3>Booking Confirmed!</h3>
          <p>We will contact you shortly with further details.</p>
          <button class="close-popup">Close</button>
        </div>
      `;
      document.body.appendChild(popup);

      // Close the popup when the button is clicked
      document.querySelector('.close-popup').addEventListener('click', function () {
        document.body.removeChild(popup);
      });
    });
  </script>
</body>
</html>
