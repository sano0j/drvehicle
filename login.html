<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dr. Vehicle</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Dr. Vehicle</h1>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="services.html"><i class="fas fa-tools"></i> Services</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="signout.html" id="signout-link" style="display: none;"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Login to Your Account</h2>
    <form id="login-form" class="form-container">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="service-button"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <footer>
    <p>Â© 2024 Dr. Vehicle. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Assuming login is successful, set the session storage
      sessionStorage.setItem('loggedIn', 'true');
      
      // Redirect to the home page
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
