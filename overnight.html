<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overnight Servicing - Dr. Vehicle</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Dr. Vehicle</h1>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="services.html"><i class="fas fa-tools"></i> Services</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="signout.html" ><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Overnight Servicing</h2>
    <div class="service-detail">
      <p>Need your vehicle serviced overnight? Schedule a pickup and we'll return it to you the next morning, fully serviced.</p>
      <form id="overnight-service-form" class="booking-form">
        <div class="form-group">
          <label for="pickup-location"><i class="fas fa-map-marker-alt"></i> Pickup Location:</label>
          <input type="text" id="pickup-location" placeholder="Enter pickup address" required>
        </div>

        <div class="form-group">
          <label for="pickup-date"><i class="fas fa-calendar-alt"></i> Pickup Date:</label>
          <input type="date" id="pickup-date" required>
        </div>

        <div class="form-group">
          <label for="pickup-time"><i class="fas fa-clock"></i> Pickup Time:</label>
          <input type="time" id="pickup-time" required>
        </div>

        <div class="form-group">
          <label for="dropoff-date"><i class="fas fa-calendar-check"></i> Drop-off Date:</label>
          <input type="date" id="dropoff-date" required>
        </div>

        <div class="form-group">
          <label for="dropoff-time"><i class="fas fa-clock"></i> Drop-off Time:</label>
          <input type="time" id="dropoff-time" required>
        </div>

        <div class="form-group">
          <label for="contact-info"><i class="fas fa-phone-alt"></i> Contact Information:</label>
          <input type="text" id="contact-info" placeholder="Enter your phone number" required>
        </div>

        <button type="submit" class="service-button"><i class="fas fa-check-circle"></i> Schedule Servicing</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Dr. Vehicle. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('overnight-service-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Create and show the pop-up
      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.innerHTML = `
        <div class="popup-content">
          <h3>Overnight Service Scheduled!</h3>
          <p>We will contact you when it's time for pickup.</p>
          <button class="close-popup">Close</button>
        </div>
      `;
      document.body.appendChild(popup);

      // Close the pop-up when clicked
      document.querySelector('.close-popup').addEventListener('click', function() {
        document.body.removeChild(popup);
      });
    });
  </script>
</body>
</html>
